<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de YouTube - Space IoT</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Para que la imagen de fondo cubra todo el cuerpo de la página */
        body {
            background-image: url('../static/space.jpg'); /* Reemplaza con la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Encabezado -->
    <header class="bg-gray-800 shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="#" class="text-2xl font-bold text-white">Space IoT</a>
            <nav class="space-x-4">
                <a href="#" class="text-gray-200 hover:text-blue-400">Inicio</a>
                <a href="/equipo" class="text-gray-200 hover:text-blue-400 mx-4">Equipo</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center mb-10">Reproductor de Video de YouTube</h1>

        <!-- Contenedor para el video -->
        <div class="flex justify-center mb-8">
            <iframe class="w-full md:w-2/3 h-64 md:h-96 rounded-lg shadow-md" 
                    src="https://www.youtube.com/watch?v=o2MgG6KhO1E&list=PLTiv_XWHnOZrNBx4W9OMDy7SPlPcKWUq_" 
                    title="Video de YouTube" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Botón de volver -->
        <div class="absolute bottom-6 left-6">
            <a href="#" class="bg-blue-800 text-white hover:bg-blue-700 font-semibold py-2 px-4 rounded transition duration-200">
                Volver
            </a>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-gray-800 bg-opacity-90 text-gray-200 py-6 mt-10">
        <div class="container mx-auto text-center">
            <p class="text-sm">© 2024 Space IoT. Todos los derechos reservados.</p>
            <nav class="mt-4">
                <a href="#" class="text-gray-400 hover:text-white mx-2">Privacidad</a>
                <a href="#" class="text-gray-400 hover:text-white mx-2">Términos</a>
                <a href="#" class="text-gray-400 hover:text-white mx-2">Contacto</a>
            </nav>
        </div>
    </footer>

</body>
</html>
